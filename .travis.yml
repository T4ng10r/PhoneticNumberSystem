language: cpp
os:
    - linux

dist: trusty

compiler:
    - gcc
# Handle git submodules yourself
git:
  submodules: false


# Use sed to replace the SSH URL with the public URL, then initialize submodules
before_install:
  - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
  - git submodule update --init --recursive  
  - sudo apt-get update -qq
  - apt-cache search libboost --names-only
  - PROJECT_DIR=`pwd`
  - BOOST=$HOME/boost-local
  - git init $BOOST
  - cd $BOOST
  - git remote add --no-tags -t $BOOST_BRANCH_TO_TEST origin https://github.com/boostorg/boost.git
  - git fetch --depth=1
  - git checkout $BOOST_BRANCH_TO_TEST
  - git submodule update --init --merge
  - git remote set-branches --add origin $BOOST_BRANCH_TO_TEST
  - git pull --recurse-submodules
  - git submodule update --init
  - git checkout $BOOST_BRANCH_TO_TEST
  - git submodule foreach "git reset --quiet --hard; git clean -fxd"
  - git reset --hard; git clean -fxd
  - git status
  - rm -rf $BOOST/libs/$PROJECT_TO_TEST
  - mv $PROJECT_DIR/../Boost.Application/ $BOOST/libs/$PROJECT_TO_TEST
  - PROJECT_DIR=$BOOST/libs/$PROJECT_TO_TEST
  - ./bootstrap.sh
  - ./b2 headers

addons:
  apt:
    sources:
      - sourceline: 'ppa:beineri/opt-qt56-trusty'
    packages:
      - cmake
      - qt56base
      - lcov

install:
  #- sudo apt-get install -y -qq cmake lcov qt56base 
    #  - sudo apt-get install -y -qq libboost-date-time1.58-dev libboost-system1.58-dev libboost-filesystem1.58-dev 
  - apt-cache search boost --names-only
  - source /opt/qt56/bin/qt56-env.sh
script:
    - cd build
    - cmake -DCMAKE_BUILD_TYPE=Debug .. 
    - cmake --build . 
    - cmake --build . --target Coverage
